<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll From</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link href="../CSS/form.css" rel="stylesheet">
   <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
   <script src="../JS/form.js"></script>
   
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./employedetails.html">
            <div style="display: flex;" >
            <img src="../Assets/logos/logo.png" alt="Employee Payroll" width="50" height="47">
            <div class="logo-p">
                <p style="color: #82A70C; font-weight: bold;margin-bottom: -4px;">EMPLOYEE</p>
                <p style="color: #42515F;font-weight: bold;margin-top: -4px; ">PAYROLL</p>
            </div>
            </div>
          </a>
        </div>
      </nav>
       <div class="form-widget">
            <div><p style="font-weight: 700;">Employee Payroll Form</p></div>
            <div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="inputName">
                    </div>
                  </div>
                <div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0"><p class="single-line" >profile</p></legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="profile-image" id="pi1" value="../Assets/images/Ellipse -5.png" checked>
                            <label class="form-check-label" for="pi1">
                              <img src="../Assets/images/Ellipse -5.png" width="35" height="35">
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="profile-image" id="pi2" value="../Assets/images/Ellipse -7.png" >
                            <label class="form-check-label" for="pi2">
                              <img src="../Assets/images/Ellipse -7.png" width="35" height="35">
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="profile-image" id="pi3" value="../Assets/images/Ellipse -8.png" >
                            <label class="form-check-label" for="pi3">
                              <img src="../Assets/images/Ellipse -8.png" width="35" height="35">
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="profile-image" id="pi4" value="../Assets/images/Ellipse -4.png" >
                            <label class="form-check-label" for="pi4">
                              <img src="../Assets/images/Ellipse -4.png" width="35" height="35">
                            </label>
                          </div>
                        </div>
                      </fieldset>
                </div>
                <div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadio" id="gridRadios1" value="Male" checked>
                            <label class="form-check-label" for="gridRadios1">
                              Male
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadio" id="gridRadios2" value="Female">
                            <label class="form-check-label" for="gridRadios2">
                              Female
                            </label>
                          </div>
                        </div>
                      </fieldset>
                      
                </div>
                <div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Departnment</legend>
                        <div class="col-sm-10">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="HR" checked>
                            <label class="form-check-label" for="gridRadios1">
                              HR
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios2" value="Sales">
                            <label class="form-check-label" for="gridRadios2">
                            Sales
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="Finance" >
                            <label class="form-check-label" for="gridRadios1">
                              Finance
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="Engineer" >
                            <label class="form-check-label" for="gridRadios1">
                              Engineer
                            </label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="gridRadios" id="gridRadios1" value="Other" >
                            <label class="form-check-label" for="gridRadios1">
                              Other
                            </label>
                          </div>
                        </div>
                      </fieldset>
                </div>
                <div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Salary</legend>
                        <div class="col-sm-10">
                            <div class="col-md-6">
                                <select id="inputState" class="form-select">
                                  <option selected>Select Salary</option>
                                  <option>₹ 10,000</option>
                                  <option>₹ 20,000</option>
                                  <option>₹ 30,000</option>
                                  <option>₹ 40,000</option>
                                  <option>₹ 50,000</option>
                                </select>
                              </div>
                        </div>
                      </fieldset>
                </div>
                <div>
                    <fieldset class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Start Date</legend>
                        <div class="col-sm-10">
                          <div class=" form-check-inline col-md-4 ">
                            <select id="inputDay" class="form-select">
                                <option selected>Day</option>
                                
                              </select>
                          </div>
                          <div class=" form-check-inline col-md-3">
                            <select id="inputMonth" class="form-select">
                                <option selected>Month</option>
                               
                              </select>
                          </div>
                          <div class=" form-check-inline col-md-3">
                            <select id="inputYear" class="form-select">
                                <option selected>Year</option>
                            
                              </select>
                          </div>
                        </div>
                      </fieldset>
                </div>

                <div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Notes</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                      </div>
                </div>
                <div>
                    <div class="row mb-3">
                           <div class="col-md-3">
                               <button type="button" class="btn btn-secondary hvr" onclick="window.location.replace('employedetails.html')" >Cancel</button>
                           </div>
                           <div  class="col-md-3">

                           </div>
                           <div  class="col-md-3">
                                 <button type="button" id="submit" class="btn btn-secondary btn-hvr">Submit</button>
                           </div>
                           <div   class="col-md-3">
                                    <button type="button" class="btn btn-secondary hvr" onclick="window.location.reload()">Reset</button>
                           </div>
                    </div>
                </div>
            </div>
         </div>
           
       </div>

       <script src="../JS/datescript.js"></script>
        <script src="../JS/editform.js"></script>
</body>
</html>
